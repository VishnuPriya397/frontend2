<!DOCTYPE html>
<html lang="en">
<head>
<title>Job List</title>
	</head>
	<body>
	<div class ="body2">
		<div class="container">
			<div class="row main" style="width:200px">
				<div class="main-login main-center">
				<h3>Job List:</h3>
		 <div class="panel panel-info">
				      <div class="panel-heading">{{job.jobTitle}}</div>	  
		<div class="panel-body">
				  <b>Company Name:</b>{{job.companyName}}<br>
				  <b>Job Description:</b>{{job.jobDescription}}<br>
				  <b>Years Of Experience:</b>{{job.yrsOfExp}}<br>
				  <b>Required:</b>{{job.skillsRequired}}<br>
				  <b>Location:</b>{{job.location}}<br>  
				  <b>Salary:</b>{{job.salary}}<br> 
	     		  <b>Posted On:</b>{{job.job.postedOn | date:'medium'}}<br>     		  
</div>
</div>
</div>
</div>
</div>
</div>
<a href="#/alljobs">Back to previous Page</a>
</body>
</html>
