<div class ="body3">
<div class="container">
<div class="row main">
<div class="main-login main-center">
<span style="color:red">{{error.message}}</span>
<form>
<div class="form-group">
<label>Enter blog title</label>
<input type="text" ng-model="blog.blogTitle" class="form-control">
</div>
<div>
<label>Enter blog content</label>
<textarea rows="5" cols="10" ng-model="blog.blogContent" class="form-control"></textarea>
</div>
<div>
<input type="submit" value="Add Blog" ng-click="addBlog(blog)" class="btn btn-primary btn-lg btn-block login-button">
</div>
</form>
</div></div></div></div>
