{{error.message}}
<form>
<div class ="form-group">
<span class="glyphicon glyphicon-envelope">   Email Id:</span>
<input type="email" Data-ng-model="user.email" class="form-control">
</div>

<div class ="form-group">
<span class="glyphicon glyphicon-lock">   Password:</span>
<input type="password" Data-ng-model="user.password" class="form-control">
</div>

<div class ="form-group">
<span class="glyphicon glyphicon-user">   First Name:</span>
<input type="text" Data-ng-model="user.firstname" class="form-control">
</div>

<div class ="form-group">
<span class="glyphicon glyphicon-user">   Last Name:</span>
<input type="text" Data-ng-model="user.lastname" class="form-control">
</div>

<div class ="form-group">
<span class="glyphicon glyphicon-phone">   Phone Number:</span>
<input type="number" Data-ng-model="user.phonenumber" class="form-control">
</div>


<div class="form-group">
<select Data-ng-model="user.role">
<option value="STUDENT">Student
<option value="EMPLOYEE">Employee
<option value="ALUMNI">Alumni
</select>
</div>
<input type="submit" Data-ng-click="registerUser(user)" value="Register">
</form>
