<div class ="body2">
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Job List:</h5>
<div class="container">
<b>Search </b><input type="text" ng-model="searchTxt">
<div class="row" style="width:200px">
<div ng-repeat="job in jobs | filter:searchTxt | orderBy:'-postedOn'"><br>
<div class="panel panel-info">
<div class="panel-heading"><a href="#/getjob/{{job.id}}">{{job.jobTitle}}</a></div>
<br>
<div class="panel-body">
<b>Posted On</b>{{job.postedOn | date:'medium' }}<br>
<b>SkillsRequired</b>{{job.skillsRequired}}
</div></div>
</div></div>
</div></div>
</div>
</div></div>
